<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PredictBC – Redirecting...</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VC98V0Z94P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-VC98V0Z94P');
  </script>

  <!-- Safari 26.x 対応チェック -->
  <script>
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    const safariVersionMatch = navigator.userAgent.match(/Version\/(\d+)\.(\d+)/);
    const majorVersion = safariVersionMatch ? parseInt(safariVersionMatch[1]) : null;

    // Safari 26.x 系または古いSafariなら注意を表示
    if (isSafari && majorVersion >= 26) {
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("warning").style.display = "block";
      });
    } else {
      // 対応ブラウザの場合はリダイレクト
      window.location.href = "https://ibtr-risk-tool-gmhjh2lmx3v7nqckqmflh6.streamlit.app/";
    }
  </script>
</head>
<body>
  <!-- Safari非対応ブラウザへの注意文 -->
  <div id="warning" style="display: none; color: red; font-size: 1rem; margin: 2em;">
    ご使用のSafariバージョンでは、本ツールが正常に表示されないことがあります。<br />
    <strong>Google Chrome</strong> または <strong>Safari 26.xバージョン以外</strong> でのご利用を推奨します。
  </div>

  <p style="font-size: 0.9em; color: gray;">
    If you are not redirected, <a href="https://ibtr-risk-tool-gmhjh2lmx3v7nqckqmflh6.streamlit.app/">click here</a>.
  </p>
</body>
</html>
